<table mat-table [dataSource]="usersDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">
            <a mat-button [routerLink]="'/profile/'+user.id"> {{ user.userName }}</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First name</th>
        <td mat-cell *matCellDef="let user">
            {{ user.firstName }}
        </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last name</th>
        <td mat-cell *matCellDef="let user">
            {{ user.lastName }}
        </td>
    </ng-container>

    <ng-container matColumnDef="articles">
        <th mat-header-cell *matHeaderCellDef>Articles</th>
        <td mat-cell *matCellDef="let user">
            {{ user.articles }}
        </td>
    </ng-container>

    <ng-container matColumnDef="writerRating">
        <th mat-header-cell *matHeaderCellDef>Writer Rating</th>
        <td mat-cell *matCellDef="let user">
            {{ user.writerRating }}
        </td>
    </ng-container>

    <ng-container matColumnDef="reviewes">
        <th mat-header-cell *matHeaderCellDef>Reviewes</th>
        <td mat-cell *matCellDef="let user">
            {{ user.reviewes }}
        </td>
    </ng-container>

    <ng-container matColumnDef="reviewerRating">
        <th mat-header-cell *matHeaderCellDef>Reviewer Rating</th>
        <td mat-cell *matCellDef="let user">
            {{ user.reviewerRating }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
</table>

<mat-paginator></mat-paginator>
