<div class="parent">
    <app-header></app-header>
    <div class="container">
        <h1>{{ article.title }}</h1>
        <button mat-flat-button color="primary" class="pull-right" *ngIf="article.userId == loginService.getUserId()" (click)="onEditClicked()">Edit</button>
        <h3>Topic: {{ article.topic.topicName }}</h3>
        <app-rating
        [rating]="article.rating"
        [changable]="article.userId !== loginService.getUserId()"
        [sourceType]="'article'"
        [sourceId]="article.id"></app-rating>
        <div class="content">{{ article.content }}</div>
        <app-tags-list [tags]="article.tags"></app-tags-list>
        <p>Author: <a routerLink="/profile/{{ article.userId }}" routerLinkActive="active">{{ article.userName }}</a></p>
        <p>{{ article.publichDate| date:'dd.MM.yyyy, h:mm a' }}</p>
        <h3 class='comment-title'>Comments</h3>
        <app-add-comment
        *ngIf="article.userId !== loginService.getUserId()"
        [articleId]="article.id"
        [commentList]="commentList">
        </app-add-comment>
        <app-comment-list
        [id]="article.id"
        [sourceType]="'article'"
        [showArticle]="false"
        [showSorting]="true"
        #commentList></app-comment-list>
    </div>
</div>
