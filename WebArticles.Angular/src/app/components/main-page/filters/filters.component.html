<form action="" method="get">
    <div class="filters-holder">
        <div class="d-flex justify-content-between">
            <h3>Filters</h3>
            <button mat-raised-button color="primary" class="btn-apply" (click)=(onApplyFilters())>Apply</button>
        </div>
        <hr>
        <app-topics-filter
        [topics]="topics"
        (chosenChanged)="chosenTopicsChanged($event)"></app-topics-filter>
        <hr>
        <app-rating-filter></app-rating-filter>
        <hr>
        <app-date-filter></app-date-filter>
        <hr>
        <app-tags-filter></app-tags-filter>
    </div>
</form>
