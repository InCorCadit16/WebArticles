<h1 mat-dialog-title>Delete Comment</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete this comment</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onDiscard()">No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="data">Yes</button>
</div>
