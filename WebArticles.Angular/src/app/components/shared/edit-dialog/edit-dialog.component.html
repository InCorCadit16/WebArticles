<h1 mat-dialog-title>Edit Comment</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label></mat-label>
        <textarea matInput [(ngModel)]="data" type="text" rows="8"></textarea>
    </mat-form-field>
    <mat-error *ngIf="data.length === 0">Comment cannot be empty</mat-error>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onDiscard()">Discard</button>
    <button mat-raised-button color="accent" [disabled]="data.length === 0" [mat-dialog-close]="data">Save</button>
</div>
